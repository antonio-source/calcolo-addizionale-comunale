# ===============================
# = POSTGRESQL PRODUCTION DATASOURCE
# ===============================
# Sostituisci localhost, prod_db, prod_user e prod_password con i tuoi valori reali
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/add-com-pens
spring.datasource.username=postgres
spring.datasource.password=password

# ===============================
# = FLYWAY SETTINGS
# ===============================
# Abilita Flyway per la gestione dello schema del database
spring.flyway.enabled=true

# ===============================
# = HIBERNATE PRODUCTION SETTINGS
# ===============================
# Usa il dialetto specifico per PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disabilita la visualizzazione delle query SQL nei log di produzione per ridurre il rumore
spring.jpa.show-sql=false

# In produzione, 'validate' e' l'opzione piu sicura. Verifica che lo schema del DB corrisponda
# alle entita' senza tentare di modificarlo. Le modifiche allo schema dovrebbero essere gestite
# tramite script di migrazione (es. Flyway, Liquibase).
# NON USARE 'create' o 'update' in produzione.
spring.jpa.hibernate.ddl-auto=validate
